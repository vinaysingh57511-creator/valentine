<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shabina (Shona, Begam, Betuu) ‚ù§Ô∏è Vinay</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #000000, #3a0000);
    color: white;
    text-align: center;
    overflow-x: hidden;
}

/* Password Screen */
#passwordPage {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

input {
    padding: 12px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    text-align: center;
}

button {
    padding: 12px 20px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
    margin-top: 10px;
}

.hidden {
    display: none;
}

/* Main Page */
#mainContent {
    padding: 20px;
}

img {
    width: 250px;
    border-radius: 20px;
    margin-top: 20px;
    box-shadow: 0 0 20px red;
}

/* Typing Effect */
#letter {
    margin: 20px;
    font-size: 20px;
    min-height: 100px;
}

/* Roses */
.rose {
    position: fixed;
    top: -50px;
    font-size: 24px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
    }
}

/* Fireworks */
canvas {
    position: fixed;
    top: 0;
    left: 0;
}
</style>
</head>

<body>

<!-- PASSWORD PAGE -->
<div id="passwordPage">
    <h2>Enter Our Special Date ‚ù§Ô∏è</h2>
    <input type="password" id="passwordInput" placeholder="DD/MM/YYYY">
    <button onclick="checkPassword()">Unlock</button>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent" class="hidden">

<h1>Shabina (Shona, Begam, Betuu) ‚ù§Ô∏è Vinay</h1>

<img src="love.jpg">

<h2>Since 26/11/2017 üíï</h2>

<h3 id="countdown"></h3>

<div id="letter"></div>

<button onclick="showProposal()">Next ‚ù§Ô∏è</button>

<div id="proposal" class="hidden">
    <h2>Will You Marry Me? üíç</h2>
    <button onclick="yesAnswer()">Yes ‚ù§Ô∏è</button>
    <button onclick="noAnswer()">No üò¢</button>
    <h3 id="response"></h3>
</div>

</div>

<audio id="bgMusic" src="Music.mp3" loop></audio>

<canvas id="fireworksCanvas"></canvas>

<script>

/* PASSWORD */
function checkPassword() {
    let pass = document.getElementById("passwordInput").value;
    if(pass === "26/11/2017") {
        document.getElementById("passwordPage").classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");
        document.getElementById("bgMusic").play();
        startTyping();
        startRoses();
        startCountdown();
    } else {
        alert("Wrong Date üò¢ Try Again!");
    }
}

/* TYPING LETTER */
let text = "My Shona, Begam, Betuu ‚ù§Ô∏è\nYou are my forever, my happiness, my everything.\nI promise to love you till my last breath. üíï";
let i = 0;

function startTyping() {
    let letter = document.getElementById("letter");
    let typing = setInterval(() => {
        if(i < text.length) {
            letter.innerHTML += text.charAt(i);
            i++;
        } else {
            clearInterval(typing);
        }
    }, 50);
}

/* ROSES */
function startRoses() {
    setInterval(() => {
        let rose = document.createElement("div");
        rose.classList.add("rose");
        rose.innerHTML = "üåπ";
        rose.style.left = Math.random() * 100 + "vw";
        rose.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(rose);

        setTimeout(() => {
            rose.remove();
        }, 6000);
    }, 300);
}

/* COUNTDOWN */
function startCountdown() {
    let startDate = new Date("2017-11-26");
    setInterval(() => {
        let now = new Date();
        let diff = now - startDate;
        let days = Math.floor(diff / (1000 * 60 * 60 * 24));
        document.getElementById("countdown").innerHTML =
            "Together for " + days + " days ‚ù§Ô∏è";
    }, 1000);
}

/* PROPOSAL */
function showProposal() {
    document.getElementById("proposal").classList.remove("hidden");
}

/* YES */
function yesAnswer() {
    document.getElementById("response").innerHTML = "Yayyyy! I Love You Forever ‚ù§Ô∏èüéÜ";
    startFireworks();
}

/* NO */
function noAnswer() {
    document.getElementById("response").innerHTML = "Please say yes na Shona ü•∫‚ù§Ô∏è";
}

/* FIREWORKS */
function startFireworks() {
    let canvas = document.getElementById("fireworksCanvas");
    let ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    for(let i=0;i<100;i++){
        setTimeout(() => {
            ctx.fillStyle = "hsl(" + Math.random()*360 + ",100%,50%)";
            ctx.beginPath();
            ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 5, 0, Math.PI*2);
            ctx.fill();
        }, i*20);
    }
}

</script>

</body>
</html>
