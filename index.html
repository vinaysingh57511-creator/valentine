<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shabina ‚ù§Ô∏è Vinay</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: radial-gradient(circle, #1a001a, #000000);
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  color: white;
}

.intro {
  position: fixed;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 30px;
  animation: fadeOut 3s ease-in-out 3s forwards;
}

@keyframes fadeOut {
  to { opacity: 0; visibility: hidden; }
}

.container {
  margin-top: 10%;
  opacity: 0;
  animation: fadeIn 3s ease-in-out 4s forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

h1 {
  font-size: 45px;
  color: #ff4d6d;
  text-shadow: 0 0 25px #ff4d6d;
}

img {
  margin-top: 20px;
  width: 260px;
  border-radius: 20px;
  box-shadow: 0 0 40px #ff4d6d;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { box-shadow: 0 0 20px #ff4d6d; }
  to { box-shadow: 0 0 50px #ff1e4d; }
}

.letter {
  margin-top: 20px;
  font-size: 20px;
  min-height: 60px;
}

button {
  margin-top: 20px;
  padding: 12px 25px;
  font-size: 18px;
  background: #ff4d6d;
  color: white;
  border: none;
  border-radius: 25px;
  cursor: pointer;
}

button:hover {
  background: #ff1e4d;
}

.heart {
  position: absolute;
  color: red;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<div class="intro">
  Shabina ‚ù§Ô∏è Vinay
</div>

<div class="container">
  <h1>Happy Valentine's Day üíñ</h1>
  <img src="love.jpg">
  <div class="letter" id="letter"></div>
  <button onclick="proposal()">Click For My Heart üíç</button>
</div>

<audio autoplay loop>
  <source src="music.mp3" type="audio/mp3">
</audio>

<script>
const message = "Shabina, you are my today, my tomorrow, and my forever. I love you endlessly. ‚Äì Vinay ‚ù§Ô∏è";
let i = 0;

function typeEffect() {
  if (i < message.length) {
    document.getElementById("letter").innerHTML += message.charAt(i);
    i++;
    setTimeout(typeEffect, 60);
  }
}
setTimeout(typeEffect, 5000);

function proposal() {
  alert("Shabina ‚ù§Ô∏è Will you be mine forever? üíç");
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => { heart.remove(); }, 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
