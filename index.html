<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shabina (Shona, Begam, Betuu) ‚ù§Ô∏è Vinay</title>

<style>
body{
margin:0;
overflow:hidden;
font-family:'Segoe UI',sans-serif;
background:black;
color:white;
text-align:center;
}

/* Galaxy Stars */
.star{
position:fixed;
background:white;
border-radius:50%;
animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
from{opacity:0.3;}
to{opacity:1;}
}

/* Center Content */
.center{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
}

/* Photo */
img{
width:280px;
border-radius:20px;
box-shadow:0 0 30px pink;
margin-top:20px;
animation:glow 2s infinite alternate;
}
@keyframes glow{
from{box-shadow:0 0 20px pink;}
to{box-shadow:0 0 40px red;}
}

/* Buttons */
button{
padding:12px 25px;
margin:10px;
background:#ff4d6d;
border:none;
border-radius:25px;
color:white;
cursor:pointer;
font-size:16px;
}

button:hover{
background:#ff1a4d;
}

canvas{
position:fixed;
top:0;
left:0;
pointer-events:none;
z-index:5;
}
</style>
</head>

<body>

<audio autoplay loop>
<source src="music.mp3" type="audio/mp3">
</audio>

<!-- PASSWORD SCREEN -->
<div class="center" id="lockScreen">
<h1>Enter Our Special Date üîê</h1>
<input type="password" id="pass" placeholder="DD/MM/YYYY">
<br><br>
<button onclick="unlock()">Unlock ‚ù§Ô∏è</button>
</div>

<!-- PROPOSAL SCREEN -->
<div class="center" id="proposal" style="display:none;">
<h1>Shabina (Shona, Begam, Betuu) ‚ù§Ô∏è Vinay</h1>
<img src="love.jpg">
<h2>Will You Be Mine Forever? üíç</h2>
<button onclick="sayYes()">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO ü•∫</button>
</div>

<canvas id="fireworks"></canvas>

<script>

/* Generate Galaxy Stars */
for(let i=0;i<120;i++){
let star=document.createElement("div");
star.className="star";
star.style.width=star.style.height=Math.random()*3+"px";
star.style.left=Math.random()*100+"vw";
star.style.top=Math.random()*100+"vh";
document.body.appendChild(star);
}

/* Unlock Password */
function unlock(){
const password=document.getElementById("pass").value;
if(password==="26/11/2017"){
document.getElementById("lockScreen").style.display="none";
document.getElementById("proposal").style.display="block";
}else{
alert("That‚Äôs not our special date ü•∫ Try again Shabina (Shona, Begam, Betuu) ‚ù§Ô∏è");
}
}

/* NO Button Runs */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
noBtn.style.position="absolute";
noBtn.style.left=Math.random()*80+"%";
noBtn.style.top=Math.random()*80+"%";
});

/* YES Click */
function sayYes(){
document.getElementById("proposal").innerHTML=
"<h1>She Said YES! ‚ù§Ô∏èüéâ</h1><h2>Forever Together, Shabina (Shona, Begam, Betuu) ‚ù§Ô∏è Vinay üíñ</h2>";
startFireworks();
startLoveText();
}

/* Fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];

function startFireworks(){
setInterval(()=>{
for(let i=0;i<70;i++){
particles.push({
x:canvas.width/2,
y:canvas.height/2,
angle:Math.random()*2*Math.PI,
speed:Math.random()*6+2
});
}
},500);
}

function animate(){
ctx.fillStyle="rgba(0,0,0,0.2)";
ctx.fillRect(0,0,canvas.width,canvas.height);
particles.forEach(p=>{
p.x+=Math.cos(p.angle)*p.speed;
p.y+=Math.sin(p.angle)*p.speed;
ctx.fillStyle="hsl("+Math.random()*360+",100%,50%)";
ctx.beginPath();
ctx.arc(p.x,p.y,2,0,Math.PI*2);
ctx.fill();
});
requestAnimationFrame(animate);
}
animate();

/* Floating Love Text */
function startLoveText(){
setInterval(()=>{
let text=document.createElement("div");
text.innerHTML="I Love You Shabina (Shona, Begam, Betuu) üíñ";
text.style.position="fixed";
text.style.left=Math.random()*100+"vw";
text.style.top="100vh";
text.style.color="pink";
text.style.fontSize="18px";
text.style.animation="rise 4s linear";
document.body.appendChild(text);
setTimeout(()=>text.remove(),4000);
},500);
}

const style=document.createElement('style');
style.innerHTML=`
@keyframes rise{
from{transform:translateY(0);}
to{transform:translateY(-120vh);}
}`;
document.head.appendChild(style);

/* Sparkle Trail */
document.addEventListener("mousemove",e=>{
let sparkle=document.createElement("div");
sparkle.innerHTML="‚ú®";
sparkle.style.position="fixed";
sparkle.style.left=e.clientX+"px";
sparkle.style.top=e.clientY+"px";
sparkle.style.fontSize="15px";
document.body.appendChild(sparkle);
setTimeout(()=>sparkle.remove(),500);
});

</script>

</body>
</html>
