<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shabina (Shona, Begam, Betuu) ‚ù§Ô∏è Vinay</title>

<style>
body{
margin:0;
font-family:Segoe UI;
overflow:hidden;
color:white;
text-align:center;
background:linear-gradient(-45deg,#1e3cff,#ff4db8,#00c3ff,#ff1493);
background-size:400% 400%;
animation:bg 12s ease infinite;
}

@keyframes bg{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* LOCK */
#lock{
position:fixed;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:black;
z-index:10;
}

input{
padding:12px;
border-radius:20px;
border:none;
font-size:18px;
text-align:center;
}

button{
padding:10px 20px;
border:none;
border-radius:25px;
background:#ff1493;
color:white;
font-size:18px;
margin:10px;
cursor:pointer;
transition:0.3s;
}

button:hover{transform:scale(1.1);}

/* MAIN */
#main{display:none;padding:20px;}

img{
width:260px;
border-radius:20px;
box-shadow:0 0 40px pink;
margin-top:20px;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{box-shadow:0 0 20px pink;}
to{box-shadow:0 0 50px cyan;}
}

/* FLOAT HEARTS */
.heart{
position:fixed;
bottom:-20px;
font-size:22px;
animation:float 7s linear infinite;
}

@keyframes float{
0%{transform:translateY(0);}
100%{transform:translateY(-110vh);}
}

/* SHOOTING STAR */
.star{
position:fixed;
width:2px;
height:80px;
background:white;
opacity:0.7;
transform:rotate(45deg);
animation:shoot 1s linear forwards;
}

@keyframes shoot{
0%{transform:translateX(0) translateY(0) rotate(45deg);}
100%{transform:translateX(-300px) translateY(300px) rotate(45deg);opacity:0;}
}

/* FIREWORK */
.fire{
position:fixed;
width:6px;
height:6px;
background:white;
border-radius:50%;
animation:boom 1s ease-out forwards;
}

@keyframes boom{
0%{transform:scale(1);}
100%{transform:scale(25);opacity:0;}
}

#ring{
font-size:60px;
animation:pop 1s ease infinite alternate;
}

@keyframes pop{
from{transform:scale(1);}
to{transform:scale(1.2);}
}
</style>
</head>

<body>

<div id="lock">
<h1>Enter Our Special Date üíñ</h1>
<input type="password" id="pass" placeholder="DD/MM/YYYY">
<button onclick="unlock()">Unlock</button>
</div>

<div id="main">

<h1>Shabina (Shona, Begam, Betuu) ‚ù§Ô∏è Vinay</h1>

<img src="love.jpg">

<h2 id="typing"></h2>

<h3 id="timer"></h3>

<div id="ring">üíç</div>

<h2>Will You Marry Me? üíñ</h2>

<button id="yesBtn" onclick="yes()">YES ‚ù§Ô∏è</button>
<button id="noBtn" onclick="no()">NO üòÖ</button>

<audio autoplay loop>
<source src="Music.mp3" type="audio/mpeg">
</audio>

</div>

<script>

/* PASSWORD */
function unlock(){
if(document.getElementById("pass").value==="26/11/2017"){
document.getElementById("lock").style.display="none";
document.getElementById("main").style.display="block";
}
else{alert("Wrong Date üò¢");}
}

/* TYPING */
let text="My Shona, Begam, Betuu... You are my forever, my heartbeat, my everything üíï";
let i=0;
function type(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;
setTimeout(type,40);
}}
type();

/* COUNTDOWN FROM 26/11/2017 */
let start=new Date("Nov 26, 2017 00:00:00").getTime();
setInterval(function(){
let now=new Date().getTime();
let diff=now-start;
let days=Math.floor(diff/(1000*60*60*24));
document.getElementById("timer").innerHTML="Together for "+days+" days ‚ù§Ô∏è";
},1000);

/* FLOATING HEARTS */
setInterval(function(){
let h=document.createElement("div");
h.className="heart";
h.style.left=Math.random()*100+"vw";
h.innerHTML="üíñ";
document.body.appendChild(h);
setTimeout(()=>h.remove(),7000);
},600);

/* SHOOTING STAR */
setInterval(function(){
let s=document.createElement("div");
s.className="star";
s.style.left=Math.random()*100+"vw";
s.style.top="0px";
document.body.appendChild(s);
setTimeout(()=>s.remove(),1000);
},4000);

/* YES */
function yes(){
for(let i=0;i<60;i++){
let f=document.createElement("div");
f.className="fire";
f.style.left=Math.random()*100+"vw";
f.style.top=Math.random()*100+"vh";
document.body.appendChild(f);
setTimeout(()=>f.remove(),1000);
}
alert("You just made me the happiest man alive üíç‚ù§Ô∏è I promise to love you forever, Shona!");
}

/* NO */
function no(){
let btn=document.getElementById("noBtn");
btn.style.position="absolute";
btn.style.left=Math.random()*80+"vw";
btn.style.top=Math.random()*80+"vh";
btn.style.transform="scale(0.7)";
btn.innerHTML="Please ü•∫";
}

</script>
</body>
</html>
