<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shabina (Shona, Begam, Betuu) ‚ù§Ô∏è Vinay</title>

<style>
body{
margin:0;
padding:0;
overflow:hidden;
font-family:'Segoe UI',sans-serif;
text-align:center;
color:white;
background:linear-gradient(-45deg,#1e3c72,#ff4e8b,#00c6ff,#ff0080);
background-size:400% 400%;
animation:bg 12s ease infinite;
}
@keyframes bg{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* Intro Screen */
#intro{
position:fixed;
width:100%;
height:100%;
background:black;
display:flex;
align-items:center;
justify-content:center;
font-size:24px;
z-index:100;
}

/* Main */
#main{display:none;padding:15px;}

.photo img{
width:80%;
max-width:280px;
border-radius:20px;
box-shadow:0 0 30px #ff69b4;
animation:glow 2s infinite alternate;
}
@keyframes glow{
from{box-shadow:0 0 20px #ff69b4;}
to{box-shadow:0 0 50px #00ccff;}
}

.btn{
padding:12px 22px;
font-size:18px;
border:none;
border-radius:30px;
margin:10px;
cursor:pointer;
transition:0.3s;
}
.yes{background:#00ffcc;color:black;}
.no{background:#ff1744;color:white;position:relative;}

#letter{margin-top:15px;font-size:16px;min-height:70px;}
#countdown{margin-top:10px;font-size:14px;}

/* Roses */
.rose{
position:fixed;
top:-20px;
font-size:18px;
animation:fall linear infinite;
}
@keyframes fall{
to{transform:translateY(100vh);}
}

/* Floating Love Text */
.loveText{
position:fixed;
font-size:15px;
animation:floatUp 6s linear infinite;
}
@keyframes floatUp{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}

/* Sparkle */
.sparkle{
position:fixed;
width:8px;
height:8px;
background:white;
border-radius:50%;
pointer-events:none;
animation:fade 1s linear forwards;
}
@keyframes fade{
to{opacity:0;transform:scale(2);}
}

/* Firework */
.firework{
position:fixed;
width:6px;
height:6px;
border-radius:50%;
animation:explode 1s linear forwards;
}
@keyframes explode{
to{transform:scale(8);opacity:0;}
}

/* Shooting Star */
.star{
position:fixed;
font-size:18px;
animation:shoot 2s linear forwards;
}
@keyframes shoot{
to{transform:translate(300px,300px);opacity:0;}
}

/* Ring */
.ring{
position:fixed;
font-size:70px;
top:40%;
left:50%;
transform:translate(-50%,-50%);
animation:pop 1s ease forwards;
}
@keyframes pop{
0%{transform:translate(-50%,-50%) scale(0);}
100%{transform:translate(-50%,-50%) scale(1);}
}
</style>
</head>

<body>

<div id="intro">‚ú® A Special Surprise For My Shona üíï ‚ú®</div>

<div id="main">
<h2>Shabina (Shona, Begam, Betuu) ‚ù§Ô∏è Vinay</h2>

<div class="photo">
<img src="love.jpg">
</div>

<h3>Since 26/11/2017 üíû</h3>
<div id="countdown"></div>

<div id="letter"></div>

<button class="btn yes" onclick="yes()">YES ‚ù§Ô∏è</button>
<button class="btn no" id="noBtn" onclick="no()">NO üíî</button>

<audio id="music" loop>
<source src="Music.mp3" type="audio/mpeg">
</audio>
</div>

<script>

/* Intro */
setTimeout(()=>{
document.getElementById("intro").style.display="none";
askPassword();
},3000);

/* Password */
function askPassword(){
let pass=prompt("Enter Our Special Date üíï");
if(pass==="26/11/2017"){
document.getElementById("main").style.display="block";
document.getElementById("music").play();
startEffects();
}else{
document.body.innerHTML="<h2 style='margin-top:40%;color:white'>Wrong Password üíî</h2>";
}
}

/* Start Effects */
function startEffects(){

let startDate=new Date("2017-11-26");
setInterval(()=>{
let now=new Date();
let diff=now-startDate;
let days=Math.floor(diff/(1000*60*60*24));
document.getElementById("countdown").innerHTML=
days+" Days Together ‚ù§Ô∏è";
},1000);

/* Typing Letter */
let text="My Shona, Begam, Betuu üíï You are my forever and always. I love you beyond words. Will you stay with me forever?";
let i=0;
function type(){
if(i<text.length){
document.getElementById("letter").innerHTML+=text.charAt(i);
i++;
setTimeout(type,50);
}}
type();

/* Roses */
for(let i=0;i<40;i++){
let r=document.createElement("div");
r.className="rose";
r.innerHTML="üåπ";
r.style.left=Math.random()*100+"vw";
r.style.animationDuration=(3+Math.random()*5)+"s";
document.body.appendChild(r);
}

/* Floating Text */
setInterval(()=>{
let l=document.createElement("div");
l.className="loveText";
l.innerHTML="I Love You ‚ù§Ô∏è";
l.style.left=Math.random()*100+"vw";
document.body.appendChild(l);
setTimeout(()=>l.remove(),6000);
},1500);

/* Shooting Stars */
setInterval(()=>{
let s=document.createElement("div");
s.className="star";
s.innerHTML="‚≠ê";
s.style.left=Math.random()*60+"vw";
s.style.top="0px";
document.body.appendChild(s);
setTimeout(()=>s.remove(),2000);
},4000);
}

/* Sparkle Trail */
document.addEventListener("touchmove",function(e){
let t=e.touches[0];
let s=document.createElement("div");
s.className="sparkle";
s.style.left=t.clientX+"px";
s.style.top=t.clientY+"px";
document.body.appendChild(s);
setTimeout(()=>s.remove(),1000);
});

/* YES */
function yes(){
for(let i=0;i<100;i++){
let f=document.createElement("div");
f.className="firework";
f.style.background="hsl("+Math.random()*360+",100%,50%)";
f.style.left=Math.random()*100+"vw";
f.style.top=Math.random()*100+"vh";
document.body.appendChild(f);
setTimeout(()=>f.remove(),1000);
}

for(let i=0;i<30;i++){
let heart=document.createElement("div");
heart.className="loveText";
heart.innerHTML="üíñ";
heart.style.left=Math.random()*100+"vw";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),3000);
}

let ring=document.createElement("div");
ring.className="ring";
ring.innerHTML="üíç";
document.body.appendChild(ring);
setTimeout(()=>ring.remove(),2000);

alert("You made me the happiest man alive üíñ I promise to love you forever Shona!");
}

/* NO */
let size=1;
function no(){
let btn=document.getElementById("noBtn");
btn.style.position="fixed";
btn.style.left=Math.random()*80+"vw";
btn.style.top=Math.random()*80+"vh";
size-=0.1;
if(size<0.3) size=0.3;
btn.style.transform="scale("+size+")";
btn.innerHTML="Please ü•∫";
}

</script>
</body>
</html>
